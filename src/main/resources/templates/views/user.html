<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/user.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header" style="padding: 10px 15px">
            <form class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">范围</label>
                        <div class="layui-input-inline" style="width:100px;margin-bottom:0;">
                            <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" style="width:100px;margin-bottom:0;">
                            <input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="password" name="" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <div class="layui-card-body">
            <div style="">
                <!-- 用户表格 -->
                <table id="demo" lay-filter="test"></table>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="barDemo">
    <button type="button" class="layui-btn layui-btn-xs" lay-event="detail">查看</button>
    <button type="button" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</button>
    <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</button>
</script>

</body>
</html>
