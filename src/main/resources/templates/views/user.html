<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/user.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header" style="padding: 10px 15px">
            <form class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">用户名&nbsp;:</label>
                        <div class="layui-input-inline" style="">
                            <input type="text" name="userName" id="userName" placeholder="输入用户名查询" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">姓名&nbsp;:</label>
                        <div class="layui-input-inline" style="">
                            <input type="text" name="ralName" id="realName" placeholder="输入姓名查询" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <div class="layui-input-inline" style="">
                            <button type="button" class="layui-btn" id="search-user" style="margin-top:-1px;height:36px;line-height:36px">
                                <i class="layui-icon layui-icon-search" style="font-size:14px;margin-left:-2px"></i>
                                <span>查询</span>
                            </button>
                            <button type="reset" class="layui-btn layui-btn-primary" id="reset-role" style="margin-top:-1px;height:36px;line-height:36px">
                                <i class="layui-icon layui-icon-refresh" style="font-size:14px;margin-left:-2px"></i>
                                <span>重置</span>
                            </button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <div class="layui-card-body">
            <div style="">
                <!-- 用户表格 -->
                <table id="demo" lay-filter="test"></table>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="barDemo">
    <button type="button" class="layui-btn layui-btn-xs" lay-event="detail">查看</button>
    <button type="button" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</button>
    <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</button>
</script>

</body>
</html>
